<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tourism Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #ecf0f1;
      padding-top: 20px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #ecf0f1;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #34495e;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #3498db;
      color: white;
      padding: 15px 20px;
      font-size: 24px;
    }

    .content {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1 1 200px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      body {
        flex-direction: column;
      }

      .main {
        width: 100%;
      }

      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Tourism</h2>
    <a href="#">Home</a>
    <a href="#">Destinations</a>
    <a href="#">Bookings</a>
    <a href="#">Stats</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">
      üåç Tourism Dashboard
    </div>

    <div class="content">
      <div class="cards">
        <div class="card">
          <h3>Total Visitors</h3>
          <p>24,390</p>
        </div>
        <div class="card">
          <h3>Popular Destination</h3>
          <p>Bali, Indonesia</p>
        </div>
        <div class="card">
          <h3>Bookings Today</h3>
          <p>128</p>
        </div>
        <div class="card">
          <h3>Revenue</h3>
          <p>$48,900</p>
        </div>
      </div>

      <div class="chart-container">
        <h3 style="margin-bottom: 20px;">Monthly Visitors</h3>
        <canvas id="visitorsChart" width="400" height="150"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('visitorsChart').getContext('2d');
    const visitorsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
        datasets: [{
          label: 'Visitors',
          data: [1200, 1900, 3000, 2500, 3200, 4000, 3700, 4200],
          borderColor: '#3498db',
          backgroundColor: 'rgba(52, 152, 219, 0.2)',
          borderWidth: 2,
          tension: 0.3,
          fill: true,
          pointRadius: 4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#333'
            }
          },
          x: {
            ticks: {
              color: '#333'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#333'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
